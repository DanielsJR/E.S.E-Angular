<mat-form-field appearance="standard" [ngClass]="customFormFieldClass">

  <input matInput
         (click)="_openDatepickerOnClick(datepicker)"
         (keydown.arrowdown)="_openDatepickerOnClick(datepicker)"
         (keydown.enter)="_openDatepickerOnClick(datepicker)"
         [formControl]="_inputCtrl"
         [matDatepickerFilter]="_customFilter"
         [matDatepicker]="datepicker"
         [max]="_max"
         [min]="_min"
         readonly>

   <mat-label>
      <i class="mdi mdi-calendar-range app-input-icon">&nbsp;</i>{{label}}
   </mat-label>  

</mat-form-field>

<mat-datepicker #datepicker
                (closed)="_takeFocusAway(datepicker)"
                (monthSelected)="_monthSelectedHandler($event,datepicker)"
                [touchUi]="touchUi"
                panelClass="nx-month-picker"
                startView="multi-year">
</mat-datepicker>
