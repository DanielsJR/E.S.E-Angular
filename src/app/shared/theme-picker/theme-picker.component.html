<div matTooltip="Tema Oscuro" *ngIf="!isDark" style="display: inline">
    <button mat-icon-button (click)="installDarkTheme()">
        <mat-icon svgIcon="brightness-7"></mat-icon>
    </button>
</div>

<div matTooltip="Tema Claro" *ngIf="isDark" style="display: inline">
    <button mat-icon-button (click)="installLightTheme()">
        <mat-icon svgIcon="brightness-5"></mat-icon>
    </button>
</div>

<div matTooltip="Selecciona un Tema!" style="display: inline">
    <button mat-icon-button [matMenuTriggerFor]="themeMenu">
        <mat-icon svgIcon="color-helper" style="position: absolute; top: 50%; left: 50%;
         transform: translate(-50%, -50%);"></mat-icon>
        <mat-icon svgIcon="format-color-fill" ></mat-icon>
    </button>
</div>


<mat-menu class="docs-theme-picker-menu" #themeMenu="matMenu" x-position="before" [overlapTrigger]="false">
    <mat-grid-list cols="2">
        <mat-grid-tile *ngFor="let theme of themeArray">
            <div mat-menu-item (click)="installTheme(theme); saveThemeOnServer(user?.id,theme)" (mouseover)="mouseOverTheme(theme)" (mouseout)="mouseOutTheme()">
                <div class="docs-theme-picker-swatch">
                    <mat-icon svgIcon="checkbox-marked-circle" class="docs-theme-chosen-icon" *ngIf="themeName === theme.name"></mat-icon>
                    <div class="docs-theme-picker-primary" [style.background]="theme.color"></div>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</mat-menu>
