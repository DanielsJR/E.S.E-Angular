

<button mat-icon-button matTooltip="Tema Oscuro" *ngIf="!isDark" (click)="installDarkTheme()">
    <mat-icon>brightness_high</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Tema Claro" *ngIf="isDark" (click)="installLightTheme()">
    <mat-icon>brightness_low</mat-icon>
  </button>

  <button mat-icon-button [mat-menu-trigger-for]="themeMenu" matTooltip="Selecciona un Tema!" tabindex="-1">
    <mat-icon>format_color_fill</mat-icon>
  </button>

<mat-menu class="docs-theme-picker-menu" #themeMenu="matMenu" x-position="before" [overlapTrigger]="false">
  <mat-grid-list cols="2">
      <mat-grid-tile  *ngFor="let theme of themeArray">
          <div mat-menu-item (click)="installTheme(theme)" (mouseover)="mouseOverTheme(theme)" (mouseout)="mouseOutTheme()">
              <div class="docs-theme-picker-swatch">
                  <mat-icon class="docs-theme-chosen-icon" *ngIf="themeName === theme.name">check_circle</mat-icon>
                  <div class="docs-theme-picker-primary" [style.background]="theme.color"></div>
              </div>
          </div>
      </mat-grid-tile>  
  </mat-grid-list>
</mat-menu>
