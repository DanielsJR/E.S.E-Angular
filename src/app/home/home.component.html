<mat-sidenav-container id="container" #container [class]="themePicker.themeName">

    <!-- toolbar -->
    <mat-toolbar color="primary" class="toolbar1">

        <button type="button" mat-icon-button (click)="sidenavMenu.toggle(); menuUser = !menuUser">
            <mat-icon svgIcon="backburger" [@tdRotate]="!menuUser"></mat-icon>
        </button>

        <img id="imgHome" alt="E.S.E" src="assets/images/logos/ese-logo.png">

        <span class="spacer-r"></span>
        <nx-full-screen></nx-full-screen>
        <nx-theme-picker></nx-theme-picker>

        <div matTooltip="chat">
            <button type="button" mat-icon-button (click)="sidenavChat.toggle()">
                <mat-icon svgIcon="message-text"></mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <mat-sidenav-container id="container2">

        <!-- sidenav menu -->
        <mat-sidenav mode="side" opened="true" #sidenavMenu class="sidenav">

            <!-- sidenav toobar -->
            <mat-toolbar class="side-toolbar">
                <mat-list style="flex-grow: 8">
                    <mat-list-item>
                        <img matListAvatar [src]="sanitizer.bypassSecurityTrustResourceUrl('data:'+user?.avatar.type+';base64,' + user?.avatar.data)"
                            alt="{{privilege | lowercase}}">
                        <h3 *ngIf="user" matLine> {{shortName(user)}} </h3>
                        <p matLine>
                            <span *ngIf="user" >{{rolesToSpanish(user.roles)}}</span>
                        </p>
                    </mat-list-item>
                </mat-list>
                <span class="spacer-r"></span>
                <div matTooltip="opciones">
                    <button mat-icon-button [matMenuTriggerFor]="settings">
                        <mat-icon svgIcon="dots-vertical"></mat-icon>
                    </button>
                </div>
            </mat-toolbar>

            <mat-menu x-position="before" #settings="matMenu" [overlapTrigger]="false">
                <button mat-menu-item (click)="sidenavSettings.toggle()">
                    <mat-icon svgIcon="account-settings-variant"></mat-icon>
                    <span> Preferencias </span>
                </button>
                <button mat-menu-item (click)="logout()">
                    <mat-icon svgIcon="logout"></mat-icon>
                    <span> Salir </span>
                </button>
            </mat-menu>


            <!-- sidenav settings -->
            <mat-sidenav mode="side" opened="false" #sidenavSettings class="sidenav">

                <!-- sidenav settings toobar -->
                <mat-toolbar color="accent" class="side-toolbar">
                    <button mat-icon-button (click)="sidenavSettings.toggle()" #btnSettingsBack>
                        <mat-icon svgIcon="arrow-left"></mat-icon>
                    </button>
                    <span class="spacer-c"></span>
                    <h1>Preferencias</h1>
                </mat-toolbar>

                <!-- sidenav content //TODO -->
                <mat-nav-list class="menu">
                    <mat-list-item>
                        <h3 matLine>Nombres: {{user?.firstName}}</h3>
                    </mat-list-item>
                    <mat-list-item>
                        <h3 matLine>Apellidos: {{user?.lastName}}</h3>
                    </mat-list-item>
                    <mat-list-item>
                        <h3 matLine>Telefono: {{user?.mobile}}</h3>
                    </mat-list-item>
                    <mat-list-item>
                        <h3 matLine>Direcci√≥n: {{user?.address}}</h3>
                    </mat-list-item>
                    <mat-list-item>
                        <h3 matLine>Mail: {{user?.email}}</h3>
                    </mat-list-item>
                </mat-nav-list>

            </mat-sidenav>

            <!-- sidenav menu -->
            <mat-nav-list class="menu">

                <nx-home-menu [privilege]='privilege' [roles]='roles'></nx-home-menu>

                <mat-list-item (click)="triggerUsers = !triggerUsers">
                    <mat-icon matListIcon svgIcon="account-multiple"></mat-icon>
                    <h3 matLine>Usuarios</h3>
                    <mat-icon [@tdRotate]="!triggerUsers" svgIcon="menu-down"></mat-icon>
                </mat-list-item>
                <div [style.overflow]="'hidden'" [@tdCollapse]="triggerUsers">
                    <nx-users-menu [privilege]='privilege' [roles]='roles'></nx-users-menu>
                </div>

            </mat-nav-list>

        </mat-sidenav>


        <!-- sidenav chat -->
        <mat-sidenav mode="side" position="end" opened="false" #sidenavChat class="sidenav">

            <!-- sidenav toobar -->
            <mat-toolbar class="side-toolbar">
            </mat-toolbar>

            <!-- sidenav content -->
            <mat-nav-list class="menu">
            </mat-nav-list>

        </mat-sidenav>


        <!-- toolbar2 -->
        <mat-toolbar class="toolbar2">
            <span class="spacer-c"></span>
            <nx-logo [jelloState]=scrolled></nx-logo>
        </mat-toolbar>

        <!-- primary content -->
        <div class="content" nxScroller (scrollEvent)="scrolled=$event" [style.background-color]="themePicker.isDark ? 'rgb(26, 26, 26)' : 'rgb(226, 226, 226)' ">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-container>

</mat-sidenav-container>
