<mat-sidenav-container [class]="theme.activeTheme">
  <button id="btn4" mat-raised-button color="default">
    <h2>Bienvenido a</h2>
    <nx-logo-raised-button></nx-logo-raised-button>
    <img width="180" src="assets/images/logos/ese-logo-big2.png">
  </button>

  <button id="btn1" mat-raised-button color="primary"></button>
  <button id="btn2" mat-raised-button color="default"></button>
  <button id="btn3" mat-raised-button color="accent"></button>

  <span class="login">

  <span class="theme-picker">
    <nx-theme-picker #theme></nx-theme-picker>
  </span>

</mat-sidenav-container>
