<div class="container">
  <mat-card class="mat-elevation-z8">

    <mat-toolbar color="primary">

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)">
        <mat-placeholder>
          <i class="mdi mdi-magnify"></i>Buscar
        </mat-placeholder>
      </mat-form-field>

      <span class="spacer-r"></span>

      <mat-chip-list *ngIf="usersRole">
        <mat-chip color="accent" selected="true">
          <mat-icon svgIcon="account-multiple"></mat-icon>
          &nbsp; {{usersRole}}
        </mat-chip>
      </mat-chip-list>
    </mat-toolbar>

    <div *ngIf="!isLoading" style="height: 5px;"></div>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="accent"></mat-progress-bar>

    <mat-table #table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header style="flex-grow: 2"> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let user" style="flex-grow: 2">

          <mat-list>
            <mat-list-item>
              <img matListAvatar
                [src]="sanitizer.bypassSecurityTrustResourceUrl('data:'+user?.avatar.type+';base64,' + user?.avatar.data)"
                alt="{{user?.username}}">
              <h3 matLine> {{user | shortNameLastname}} </h3>
              <p matLine>
                <span class="role-style">{{user.roles | rolesToSpanish}}</span>
              </p>
            </mat-list-item>
          </mat-list>

        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="crud">
        <mat-header-cell *matHeaderCellDef class="crud">

          <button mat-mini-fab *ngIf="!isAdminEditingTeacher()"
            (click)="crudUserDialog.openDialogCreate()" matTooltip="Agregar {{userRole}}" style="margin-bottom:5px">
            <mat-icon svgIcon="account-plus"></mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let user" class="crud">

          <button mat-icon-button color="primary" (click)="crudUserDialog.openDialogDetail(); $event.stopPropagation()">
            <mat-icon svgIcon="eye"></mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="crudUserDialog.openDialogEdit(); $event.stopPropagation()"
            [style.visibility]="crudVisibility(user)">
            <mat-icon svgIcon="pencil"></mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="crudUserDialog.openDialogDelete(); $event.stopPropagation()"
            [style.visibility]="crudVisibility(user)">
            <mat-icon svgIcon="delete"></mat-icon>
          </button>

          <nx-crud-user-dialog #crudUserDialog [user]="user" [uriRole]="uriRole" [areaRole]="areaRole"
           [onlyRead]="isAdminEditingTeacher()">
          </nx-crud-user-dialog>

          <button *ngIf="isAdmin()" mat-icon-button color="warn"
            (click)="setRoles.openDialogSetRoles(); $event.stopPropagation()">
            <mat-icon svgIcon="shield-account"></mat-icon>
          </button>

          <nx-set-roles-dialog #setRoles [user]="user" [uriRole]="uriRole"></nx-set-roles-dialog>



        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let user; columns: displayedColumns;" [ngClass]=" isDark ? 'fila-dark' : 'fila' "
        (click)="dialogCardUserSubs(cardUserDialog.openDialogCardUser())">

        <nx-card-user-dialog #cardUserDialog [user]="user" [areaRole]="areaRole"
          [onlyRead]="isAdminEditingTeacher()">
        </nx-card-user-dialog>

      </mat-row>

    </mat-table>

    <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
    </mat-paginator>

  </mat-card>
</div>
