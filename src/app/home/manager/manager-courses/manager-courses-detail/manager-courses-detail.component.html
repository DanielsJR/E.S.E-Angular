<div class="container">

  <mat-card class="mat-elevation-z8">

    <mat-toolbar>

      <mat-list style="flex-grow: 8">
        <mat-list-item>
          <img matListAvatar>
          <h3 matLine *ngIf="((course$ | async)?.chiefTeacher) as t" >{{ t | shortName}}</h3>    
          <p matLine>
            <span class="role-style">Profesor Jefe</span>
          </p>
        </mat-list-item>
      </mat-list>
      <span class="spacer-l"></span>

      <mat-chip-list>
        <mat-chip color="primary" selected="true">
          <mat-icon svgIcon="account-multiple"></mat-icon>
          &nbsp; {{(course$ | async)?.name}}
        </mat-chip>
      </mat-chip-list>
    </mat-toolbar>


    <mat-table #table [dataSource]="dataSource" matSort *ngIf="(course$ | async)?.students">

      <ng-container matColumnDef="student">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let student">

          <mat-list style="flex-grow: 8">
            <mat-list-item>
              <img matListAvatar [src]="sanitizer.bypassSecurityTrustResourceUrl('data:'+student?.avatar.type+';base64,' + student?.avatar.data)"
                alt="{{student?.username}}">
              <h3 matLine *ngIf="student"> {{student | shortName}} </h3>
              <p matLine>
                <span class="role-style">{{student?.roles | rolesToSpanish}}</span>
              </p>
            </mat-list-item>
          </mat-list>

        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="crud">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let student" class="colum2">


          <button mat-icon-button color="primary" (click)=" $event.stopPropagation()">
            <mat-icon svgIcon="eye"></mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="$event.stopPropagation()">
            <mat-icon svgIcon="pencil"></mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="$event.stopPropagation()">
            <mat-icon svgIcon="delete"></mat-icon>
          </button>


        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="rowClasses">
      </mat-row>

    </mat-table>

    <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions">
    </mat-paginator>

    <span class="add">
      <button mat-fab matTooltip="Agregar" (click)="searchUserDialog.openDialogSearchUser()">
        <mat-icon svgIcon="account-plus"></mat-icon>
      </button>
    </span>

    <nx-search-user-dialog #searchUserDialog [uriRole]="'/students'"> </nx-search-user-dialog>

  </mat-card>

</div>
