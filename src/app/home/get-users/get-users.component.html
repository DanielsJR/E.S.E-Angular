<mat-card class="mat-elevation-z8">

  <mat-toolbar>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)">
      <mat-placeholder>
        <i class="mdi mdi-magnify material-icons"></i>Buscar
      </mat-placeholder>
    </mat-form-field>

    <span class="spacer-l"></span>

    <mat-chip-list *ngIf="privilege">
      <mat-chip color="primary" selected="true">
        <mat-icon svgIcon="account-multiple"></mat-icon>
        &nbsp; {{privilegeToSpanish(privilege)}}
      </mat-chip>
    </mat-chip-list>
  </mat-toolbar>

  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let user">

        <mat-list style="flex-grow: 8">
          <mat-list-item>
            <img matListAvatar [src]="sanitizer.bypassSecurityTrustResourceUrl('data:'+user?.avatar.type+';base64,' + user?.avatar.data)"
              alt="{{user?.username}}" (click)="openDialogImage(user); $event.stopPropagation()">
            <h3 matLine> {{shortName(user)}} </h3>
          </mat-list-item>
        </mat-list>

      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="crud">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let user">


        <button mat-icon-button color="primary" (click)="openDialogDetail(user); $event.stopPropagation()">
          <mat-icon svgIcon="eye"></mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="openDialogEdit(user); $event.stopPropagation()">
          <mat-icon svgIcon="pencil"></mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="openDialogDelete(user); $event.stopPropagation()">
          <mat-icon svgIcon="delete"></mat-icon>
        </button>


      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="styleClasses" (click)="openDialogDetail(row)">
    </mat-row>

  </mat-table>

  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>

  <span class="add">
    <button mat-fab (click)="openDialogCreate()" matTooltip="Agregar {{uriRole}}">
      <mat-icon svgIcon="account-plus"></mat-icon>
    </button>
  </span>
  
   
</mat-card>
