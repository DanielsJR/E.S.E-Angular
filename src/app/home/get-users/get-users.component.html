<mat-card class="mat-elevation-z8">

  <mat-toolbar>


    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)">
      <mat-placeholder>
        <mat-icon>search</mat-icon>Buscar
      </mat-placeholder>
    </mat-form-field>

    <span class="spacer-l"></span>

    <mat-chip-list>
      <mat-chip color="primary" selected="true">
        <mat-icon>person</mat-icon>
        {{uriRole | uppercase}}
      </mat-chip>
    </mat-chip-list>
  </mat-toolbar>

  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.username}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="crud">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let user">


        <button mat-icon-button color="primary" (click)="openDialogDetail(user); $event.stopPropagation()">
          <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="openDialogEdit(user); $event.stopPropagation()">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="openDialogDelete(user); $event.stopPropagation()">
          <mat-icon>delete</mat-icon>
        </button>


      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="styleClasses" (click)="openDialogDetail(row)">
    </mat-row>

  </mat-table>

  <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>

  <span class="add">
    <button mat-fab (click)="openDialogCreate()" matTooltip="Agregar {{uriRole}}">
      <mat-icon>person_add</mat-icon>
    </button>
  </span>
</mat-card>
