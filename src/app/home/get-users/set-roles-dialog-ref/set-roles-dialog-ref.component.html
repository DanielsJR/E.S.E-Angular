<mat-toolbar color="primary">
  <img style="height: 40px" alt="logo" title="logo" src="assets/images/logos/ese-logo.png">
  <span class="spacer-r"></span>
  <mat-icon svgIcon="account"></mat-icon>
  <span>&nbsp;&nbsp;</span>
  <h1 mat-dialog-title>Asignar Roles</h1>
</mat-toolbar>

<br>
<mat-dialog-content>
    <mat-form-field appearance="outline" class="centerField">
      <input matInput [value]="obj.firstName +' '+ obj.lastName" readonly>
      <mat-label>
        <i class="mdi mdi-lock-reset material-icons app-input-icon"></i>Se asignar√°n roles a:
      </mat-label>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <mat-toolbar>
    <button type="button" mat-raised-button color="primary" tabindex="1" (click)="cancel()" cdkFocusRegionstart>
      Cancelar
    </button>
    <span class="spacer-r"></span>
    <button mat-raised-button color="warn" (click)="setRoles()" tabindex="2">Asignar Roles</button>
  </mat-toolbar>
</mat-dialog-actions>
