<form [formGroup]="setRolesForm" (ngSubmit)="setRoles()">

  <mat-toolbar color="primary">
    <img style="height: 40px" alt="logo" title="logo" src="assets/images/logos/ese-logo.png">
    <span class="spacer-r"></span>
    <mat-icon svgIcon="security-account"></mat-icon>
    <span>&nbsp;&nbsp;</span>
    <h1 mat-dialog-title>Asignar Privilégios</h1>
  </mat-toolbar>
  <mat-divider></mat-divider>
  
  <br>
  <mat-dialog-content>

    <mat-form-field appearance="outline" class="centerField" floatLabel="always" [class.mat-form-field-invalid]="!slideToggleManager.checked && !slideToggleTeacher.checked">

      <mat-label>
        <i class="mdi mdi-security-account material-icons app-input-icon"></i>
        Asignar a
        <strong>{{user | shortName}}&nbsp;
        </strong>{{roles.length | i18nPlural: rolesMapping}}
        <ng-container *ngIf="roles.length > 0">de:</ng-container>
        &nbsp;
      </mat-label>

      <div class="container">

        <mat-slide-toggle #slideToggleManager formControlName="toggleManager" color="primary" (change)="toggleManager($event)">
          <mat-chip-list>
            <mat-chip class="chip-selection" selected="true" [color]="(slideToggleManager.checked) ?  'primary' :  'default' ">
              Administrador
            </mat-chip>
          </mat-chip-list>
        </mat-slide-toggle>

        <mat-slide-toggle #slideToggleTeacher formControlName="toggleTeacher" color="accent" (change)="toggleTeacher($event)">
          <mat-chip-list>
            <mat-chip class="chip-selection" selected="true" [color]="(slideToggleTeacher.checked) ?  'accent' :  'default' ">
              Docente
            </mat-chip>
          </mat-chip-list>
        </mat-slide-toggle>

      </div>

    </mat-form-field>

    <br>
    <div *ngIf="!slideToggleManager.checked && !slideToggleTeacher.checked" class="errorRoles centerField">
      <i class="mdi mdi-alert-circle material-icons app-input-icon">&nbsp;</i>
      Al menos un Privilégio es &nbsp;
      <strong>Requerido</strong>
    </div>

  </mat-dialog-content>

  <mat-divider></mat-divider>
  <mat-dialog-actions>
    <mat-toolbar>

      <button type="button" mat-raised-button color="primary" tabindex="1" (click)="cancel()" cdkFocusRegionstart>
        Cancelar
      </button>

      <span class="spacer-r"></span>
      <button type="submit" mat-raised-button color="warn" tabindex="2" [disabled]="(!slideToggleManager.checked && !slideToggleTeacher.checked) || (setRolesForm.pristine)">
        Asignar {{roles.length | i18nPlural: rolesMapping}}
      </button>

    </mat-toolbar>
  </mat-dialog-actions>

</form>
