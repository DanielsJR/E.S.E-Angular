<mat-toolbar color="primary">
  <img style="height: 40px" alt="logo" title="logo" src="assets/images/logos/ese-logo.png">
  <span class="spacer-r"></span>
  <mat-icon svgIcon="lock-reset"></mat-icon>
  <span>&nbsp;&nbsp;</span>
  <h1 mat-dialog-title>Restablecer Contrase침a</h1>
</mat-toolbar>
<mat-divider></mat-divider>

<br>
<mat-dialog-content>
    <mat-form-field appearance="outline" class="centerField">
      <input matInput [value]="this.resetedPass()" readonly>
      <mat-label>
        <i class="mdi mdi-lock-reset material-icons app-input-icon">&nbsp;</i>Se restablecer치 la contrase침a de
        <strong>{{user | shortName}}&nbsp;</strong>a:
      </mat-label>
    </mat-form-field>
</mat-dialog-content>

<mat-divider></mat-divider>
<mat-dialog-actions>
  <mat-toolbar>
    <button type="button" mat-raised-button color="primary" tabindex="1" (click)="cancel()" cdkFocusRegionstart>
      Cancelar
    </button>
    <span class="spacer-r"></span>
    <button mat-raised-button color="warn" (click)="resetPassword()" tabindex="2">Restablecer Contrase침a</button>
  </mat-toolbar>
</mat-dialog-actions>
