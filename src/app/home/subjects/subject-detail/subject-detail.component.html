<div class="container">

    <mat-toolbar color="accent" class="toolbarSubjectMenu">
        <button *ngFor="let m of toolbarMenus" mat-button [routerLink]="m.route" routerLinkActive="active">{{m.name}}
        </button>
        <span class="spacer-r"></span>
    </mat-toolbar>

    <div class="routerWrapper" [@subjectRouteAnimations]="getState(o)">
        <router-outlet #o="outlet" id="subjectDetailOutlet"></router-outlet>
    </div>

</div>
