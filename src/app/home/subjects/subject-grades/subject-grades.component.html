<div class="container">

  <mat-card class="mat-elevation-z8">

    <mat-toolbar color="primary">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)">
        <mat-placeholder>
          <i class="mdi mdi-magnify"></i>Buscar
        </mat-placeholder>
      </mat-form-field>
      <span class="spacer-r"></span>
      <mat-chip-list>
        <mat-chip color="accent" selected="true">
          <mat-icon svgIcon="school"></mat-icon>
          &nbsp; {{subject?.name}}
        </mat-chip>
      </mat-chip-list>
    </mat-toolbar>

    <div *ngIf="!isLoading" style="height: 5px;" class="mat-toolbar"></div>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="accent"></mat-progress-bar>

    <mat-toolbar class="toolbar2">
      <mat-list style="flex-grow: 8">
        <mat-list-item>
          <img matListAvatar *ngIf="(student) as s" [src]="sanitizer.bypassSecurityTrustResourceUrl('data:'+s?.avatar.type+';base64,' + s?.avatar.data)"
            alt="{{s?.username}}" (click)="imageZoom.openDialogImage()">
          <h3 matLine *ngIf="(student) as s">{{ s | shortNameLastname}}</h3>
          <p matLine>
            <span *ngIf="student" class="role-style">{{student?.roles | rolesToSpanish}}</span>
          </p>
          <span class="spacer-r"></span>
          <button mat-icon-button color="primary" *ngIf="(student)" (click)="crudUserDialog.openDialogDetail(); $event.stopPropagation()">
            <mat-icon svgIcon="eye"></mat-icon>
          </button>
        </mat-list-item>
      </mat-list>

      <nx-image-zoom-user #imageZoom [avatar]="student?.avatar"></nx-image-zoom-user>
      <nx-crud-user-dialog #crudUserDialog [user]="student" [uriRole]="'/students'" [areaRole]="'manager'"></nx-crud-user-dialog>
    </mat-toolbar>
    <mat-divider></mat-divider>


    <mat-table #table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="grade">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nota </mat-header-cell>
        <mat-cell *matCellDef="let grade">
         <span [style.color]="(grade?.grade < 4.0)? 'red' : 'blue'">{{grade?.grade | number : '1.1-1'}}</span> 
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </mat-header-cell>
        <mat-cell *matCellDef="let grade">
          {{grade?.title}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
        <mat-cell *matCellDef="let grade">
          {{grade?.date}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="crud"  *ngIf="areaRole === roleTeacher">
        <mat-header-cell *matHeaderCellDef class="add">
            <button *ngIf="student && subject" mat-mini-fab matTooltip="Agregar CalificaciÃ³n" (click)="openDialogCreate(student,subject)">
                <mat-icon svgIcon="plus"></mat-icon>
              </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let grade" class="crud">

          <button mat-icon-button color="primary" (click)="openDialogDetail(grade);$event.stopPropagation()">
            <mat-icon svgIcon="eye"></mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="openDialogEdit(grade);$event.stopPropagation()">
            <mat-icon svgIcon="pencil"></mat-icon>
          </button>

          <!--  <button mat-icon-button color="warn" (click)="$event.stopPropagation()">
            <mat-icon svgIcon="delete"></mat-icon>
          </button> -->

        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="rowClasses">
      </mat-row>

    </mat-table>
    <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>

    <mat-divider></mat-divider>
    <mat-toolbar>
      <button type="button" mat-flat-button color="primary" tabindex="1" (click)="goBack()" cdkFocusRegionstart>
        <!--<mat-icon svgIcon="arrow-left"></mat-icon>-->Volver
      </button>
      <span class="spacer-r"></span>

    </mat-toolbar>

  </mat-card>

</div>
