<mat-sidenav-container [class]="theme.themeName">

  <div class="grid-container">

    <span class="theme-picker">
      <nx-theme-picker #theme></nx-theme-picker>
    </span>

    <mat-card class="mat-elevation-z8">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-toolbar color="primary">
          <nx-logo [type]="'mat-mini-fab'"></nx-logo>
          <span class="spacer-r"></span>
          <h1>Login</h1>
        </mat-toolbar>

        <span *ngIf="isError && !loginForm.valid" class="unauthMessage">{{unauthMessage}}</span>

        <div class="login-content">

          <mat-form-field>
            <input matInput type="text" formControlName="username">
            <mat-placeholder>
              <mat-icon class="app-input-icon">face</mat-icon>Nombre de Usuario
            </mat-placeholder>
            <mat-error *ngIf="username.hasError('required')">Nombre de Usuario es requerido.</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput type="password" formControlName="password">
            <mat-placeholder>
              <mat-icon class="app-input-icon">lock_open</mat-icon>Contraseña
            </mat-placeholder>
            <mat-error *ngIf="password.hasError('required')">Contraseña es requerida.</mat-error>
          </mat-form-field>

          <mat-slide-toggle color="primary">
            <small>Remember me!</small>
          </mat-slide-toggle>


          <button mat-raised-button color="accent" type="submit" id="login-submit-button" [disabled]="!loginForm.valid" class="login-actions ">
            Sing In
          </button>



        </div>

      </form>
    </mat-card>

  </div>

  <div class="VYMape" aria-hidden="true">
    <svg jsname="BUfzDd" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 810" preserveAspectRatio="xMinYMin slice" aria-hidden="true">
