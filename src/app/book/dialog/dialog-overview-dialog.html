<div *ngIf="data.type === 'detail'">
    <mat-toolbar color="primary">
        <button button type="button" mat-mini-fab color="primary" tabindex="1" (click)="cancel()">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <span class="spacer"></span>
        <h1 mat-dialog-title>Detail Book</h1>
    </mat-toolbar>
    <br>
    <br>
    <mat-dialog-content>
        <mat-form-field>
            <input matInput [(ngModel)]="data.title" disabled>
            <mat-placeholder>
                <i class="material-icons app-input-icon">title</i>Title
            </mat-placeholder>
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="data.isbn" disabled>
            <mat-placeholder>
                <i class="material-icons app-input-icon">view_column</i>Isbn
            </mat-placeholder>
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="data.authorList" disabled>
            <mat-placeholder>
                <i class="material-icons app-input-icon">person</i>Author(s)
            </mat-placeholder>
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="data.themeList" disabled>
            <mat-placeholder>
                <i class="material-icons app-input-icon">description</i>Theme(s)
            </mat-placeholder>
        </mat-form-field>
    </mat-dialog-content>


    <mat-dialog-actions>

        <button mat-raised-button color="accent" tabindex="2" (click)="detailEdit()">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-raised-button color="warn" tabindex="3" (click)="detailDelete()">
            <mat-icon>delete</mat-icon>
        </button>

    </mat-dialog-actions>

</div>

<div *ngIf="data.type === 'edit'">
    <form [formGroup]="editForm" (ngSubmit)="save()">

        <mat-toolbar color="primary">
            <button button type="button" mat-mini-fab color="primary" tabindex="1" (click)="cancel()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <span class="spacer"></span>
            <h1 mat-dialog-title>Edit Book</h1>
        </mat-toolbar>
        <br>
        <br>
        <mat-dialog-content>
            <mat-form-field>
                <input matInput tabindex="1" formControlName="title">
                <mat-placeholder>
                    <i class="material-icons app-input-icon">title</i>Title
                </mat-placeholder>
            </mat-form-field>

            <mat-form-field>
                <input matInput tabindex="2" formControlName="isbn">
                <mat-placeholder>
                    <i class="material-icons app-input-icon">view_column</i>Isbn
                </mat-placeholder>
            </mat-form-field>

            <mat-form-field>
                <input matInput tabindex="3" formControlName="author">
                <mat-placeholder>
                    <i class="material-icons app-input-icon">person</i>Author(s)
                </mat-placeholder>
            </mat-form-field>

            <mat-form-field>
                <input matInput tabindex="4" formControlName="theme">
                <mat-placeholder>
                    <i class="material-icons app-input-icon">description</i>Theme(s)
                </mat-placeholder>
            </mat-form-field>
        </mat-dialog-content>

        <mat-dialog-actions>
            <button type="submit" mat-raised-button color="accent" tabindex="5" [disabled]="!editForm.valid">Save</button>
            <button type="button" mat-raised-button tabindex="6" (click)="cancel()">Cancel</button>
        </mat-dialog-actions>

    </form>
</div>

<div *ngIf="data.type === 'delete'">
    <mat-toolbar color="primary">
        <button button type="button" mat-mini-fab color="primary" tabindex="1" (click)="cancel()">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <span class="spacer"></span>
        <h1 mat-dialog-title>Delete Book</h1>
    </mat-toolbar>
    <br>
    <br>
    <mat-dialog-content>
        <mat-form-field>
            <input matInput [(ngModel)]="data.title" disabled>
            <mat-placeholder>
                <i class="material-icons app-input-icon">title</i>Title
            </mat-placeholder>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button color="warn" (click)="delete()" tabindex="1">Delete</button>
        <button mat-raised-button (click)="cancel()" tabindex="2">Cancel</button>
    </mat-dialog-actions>
</div>

<div *ngIf="data.type === 'create'">
    <form [formGroup]="createForm" (ngSubmit)="create()">

        <mat-toolbar color="primary">
            <button button type="button" mat-mini-fab color="primary" tabindex="1" (click)="cancel()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <span class="spacer"></span>
            <h1 mat-dialog-title>Create Book</h1>
        </mat-toolbar>
        <br>
        <br>
        <mat-dialog-content>
            <mat-form-field>
                <input matInput tabindex="1" formControlName="title">
                <mat-placeholder>
                    <i class="material-icons app-input-icon">title</i>Title
                </mat-placeholder>
            </mat-form-field>

            <mat-form-field>
                <input matInput tabindex="3" formControlName="isbn">
                <mat-placeholder>
                    <i class="material-icons app-input-icon">view_column</i>Isbn
                </mat-placeholder>
            </mat-form-field>

            <mat-form-field>
                <input matInput tabindex="4" formControlName="author">
                <mat-placeholder>
                    <i class="material-icons app-input-icon">person</i>Author(s)
                </mat-placeholder>
            </mat-form-field>

            <mat-form-field>
                <input matInput tabindex="5" formControlName="theme">
                <mat-placeholder>
                    <i class="material-icons app-input-icon">description</i>Theme(s)
                </mat-placeholder>
            </mat-form-field>
        </mat-dialog-content>
        <br>
        <mat-dialog-actions>
            <button type="submit" mat-raised-button color="accent" tabindex="6" [disabled]="!createForm.valid">Add</button>
            <button type="button" mat-raised-button tabindex="7" (click)="cancel()">Cancel</button>
        </mat-dialog-actions>

    </form>
</div>
