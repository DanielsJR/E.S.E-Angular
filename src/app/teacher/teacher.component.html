

<mat-sidenav-container>
  
      <!-- sidenav content -->
      <mat-sidenav mode="side" opened="true" #sidenav class="mySidenav">
  
          <mat-toolbar color="default">
              <mat-list>
                  <mat-list-item>
                      <img matListAvatar src="https://angular.io/generated/images/bios/jelbourn.jpg" alt="imagen del profesor">
                      <h3 matLine> Salvador Salinas </h3>
                      <p matLine style="color: rgba(0, 0, 0, 0.54);">
                          <span>Docente</span>
                      </p>
                  </mat-list-item>
              </mat-list>
              <mat-toolbar-row></mat-toolbar-row>
          </mat-toolbar>
  
  
          <mat-nav-list>
  
              <mat-list-item routerLink="/teacher" routerLinkActive="active">
                  <mat-icon matListIcon>home</mat-icon>
                  <h3 matLine>Home</h3>
              </mat-list-item>
  
  
              <mat-list-item (click)="triggerAsignaturas = !triggerAsignaturas">
                  <mat-icon matListIcon>school</mat-icon>
                  <h3 matLine>Asignaturas</h3>
                  <mat-icon [@tdRotate]="!triggerAsignaturas">arrow_drop_down</mat-icon>
              </mat-list-item>
  
              <div [@tdCollapse]="triggerAsignaturas">
  
                  <mat-list-item [routerLink]="['/teacher/subject',1]" routerLinkActive="active">
                      <mat-icon matListIcon></mat-icon>
                      <h3 matLine>Matem√°ticas</h3>
                  </mat-list-item>
  
  
                  <mat-list-item routerLink="/teacher/subject/2" routerLinkActive="active">
                      <mat-icon matListIcon></mat-icon>
                      <h3 matLine>Historia</h3>
                  </mat-list-item>
  
  
                  <mat-list-item routerLink="/teacher/subject/3" routerLinkActive="active">
                      <mat-icon matListIcon></mat-icon>
                      <h3 matLine>Lenguaje</h3>
                  </mat-list-item>
  
              </div>
  
  
              <mat-list-item (click)="triggerPruebas = !triggerPruebas">
                  <mat-icon matListIcon>description</mat-icon>
                  <h3 matLine>Pruebas</h3>
                  <mat-icon [@tdRotate]="!triggerPruebas">arrow_drop_down</mat-icon>
              </mat-list-item>
  
              <div [@tdCollapse]="triggerPruebas">
                  <mat-list-item routerLink="/login" routerLinkActive="active">
                      <mat-icon matListIcon></mat-icon>
                      <h3 matLine>Tomar Prueba</h3>
                  </mat-list-item>
  
                  <mat-list-item routerLink="/login" routerLinkActive="active">
                      <mat-icon matListIcon></mat-icon>
                      <h3 matLine>Crear Prueba</h3>
                  </mat-list-item>
  
                  <mat-list-item routerLink="/login" routerLinkActive="active">
                      <mat-icon matListIcon></mat-icon>
                      <h3 matLine>Historial Pruebas</h3>
                  </mat-list-item>
              </div>
  
  
              <mat-list-item routerLink="/dgsgdf" routerLinkActive="active">
                  <mat-icon matListIcon>cancel</mat-icon>
                  <h3 matLine>404</h3>
              </mat-list-item>
  
          </mat-nav-list>
  
  
      </mat-sidenav>
  
  
      <!-- primary content -->
      <div class="my-content">
          <router-outlet></router-outlet>
      </div>
  
  
  </mat-sidenav-container>
